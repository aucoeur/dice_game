
{% extends 'base.html' %}

{% block body %}
    <p>
        Hello there, {{name}}! 
        {% if show_horoscope %}
            You are so:
            <ul>
                {% for horoscope in horoscopes %}
                    <li>{{ horoscope }}</li>
                {% endfor %}
            </ul>
        {% else %}
            Have a nice day!
        {% endif %}
    </p>
{% endblock %}
